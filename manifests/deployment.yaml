# kubernetes deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: myapp
          image: jakubszuber/react-nginx-image:sha-5df5f3d46c826aabae07133d1bcfeedb01866d71
          imagePullPolicy: IfNotPresent
