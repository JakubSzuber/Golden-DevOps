---
# Simple workflow responsible for publishing the GitHub releases tags

name: Publish GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  discussions: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print the refs
        run: echo "${{ github.ref }} ${{ github.event.base.ref }}"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && github.event.base_ref == 'main'
        with:
          body: "Bump `Golden-DevOps` to latest version by @JakubSzuber"
