---
# Simple workflow responsible for publishing the GitHub releases tags

name: Publish GitHub Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

permissions:
  contents: write
  discussions: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print the refs
        run: echo "${{ github.ref }} 1| ${{ github.event.base.ref }} 2| ${{ github.base_ref }} 3| ${{ github.head_ref }} 4| ${{ github.ref_name }} 5| ${{ github.workflow_ref }}"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') && github.event.base_ref == 'main'
        with:
          body: "Bump `Golden-DevOps` to latest version by @JakubSzuber"
