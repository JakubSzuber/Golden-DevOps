  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "06:00"
    open-pull-requests-limit: 10

  - package-ecosystem: "terraform"
    directory: "/terraform-infrastructure"
    schedule:
      interval: "weekly"
      time: "06:00"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      time: "06:00"
    open-pull-requests-limit: 10
