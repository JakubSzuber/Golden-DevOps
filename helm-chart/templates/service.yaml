---
apiVersion: v1
kind: Service
metadata:
    name: {{ .Values.appName }}
    namespace: {{ .Values.namespace }}
    labels:
        app: {{ .Values.appName }}
spec:
    ports:
      - protocol: TCP
        port: 80
        targetPort: 8080
    selector:
        app: {{ .Values.appName }}
    type: LoadBalancer
